<style>
    :root {
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
        --background-color: #f8fafc;
        --text-color: #1e293b;
        --card-background: #ffffff;
        --input-border-color: #cbd5e1;
        --input-focus-border-color: var(--primary-color);
    }

    body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem 1rem;
        flex-grow: 1;
    }

    /* Estilos de Profile (index.html) */
    .profile {
        text-align: center;
        margin-bottom: 2rem;
    }

    .profile-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1rem;
        border: 3px solid var(--primary-color);
    }

    .profile-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .profile-description {
        font-size: 1rem;
        color: #64748b;
        margin-bottom: 1.5rem;
    }

    /* Estilos de Links (index.html) */
    .links-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        position: relative; /* Para posicionar la animación de iconos */
        overflow: hidden; /* Para ocultar los iconos cuando salen de los límites */
    }

    .link-card {
        background-color: var(--card-background);
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
        color: var(--text-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .link-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Nuevo contenedor para la animación de los iconos */
    .icons-animation-container {
        position: absolute;
        top: 30%;
        left: 0;
        width: 100%;
        height: 50px;
        pointer-events: none; /* Para que no interfiera con los clicks */
        z-index: 10;
        overflow: hidden;
    }

    /* Estilos para iconos animados */
    .animated-icon {
        position: absolute;
        width: 24px;
        height: 24px;
        opacity: 0;
        animation: iconsMovement 15s linear infinite;
    }

    /* Posiciones horizontales iniciales para los iconos */
    .animated-icon:nth-child(1) { animation-delay: 0s; }
    .animated-icon:nth-child(2) { animation-delay: 5s; }
    .animated-icon:nth-child(3) { animation-delay: 10s; }
    .animated-icon:nth-child(4) { animation-delay: 2.5s; }
    .animated-icon:nth-child(5) { animation-delay: 7.5s; }
    .animated-icon:nth-child(6) { animation-delay: 12.5s; }
    .animated-icon:nth-child(7) { animation-delay: 0.5s; }
    .animated-icon:nth-child(8) { animation-delay: 5.5s; }
    .animated-icon:nth-child(9) { animation-delay: 10.5s; }

    @keyframes iconsMovement {
        0% {
            right: -30px;
            opacity: 0;
        }
        5% {
            right: 0;
            opacity: 1;
        }
        80% {
            right: calc(100% - 30px);
            opacity: 1;
        }
        100% {
            right: 100%;
            opacity: 0;
        }
    }

    .link-icon {
        width: 24px;
        height: 24px;
        margin-right: 1rem;
        flex-shrink: 0; /* Evita que el icono se encoja */
    }

    .link-title {
        font-weight: 500;
        flex-grow: 1;
    }

    .link-arrow {
        color: var(--primary-color);
        flex-shrink: 0; /* Evita que la flecha se encoja */
    }

    /* Estilos de Contenido General (single.html) */
    .content-title {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--primary-color);
    }

    .content-body h2 {
        font-size: 1.3rem;
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.8rem;
        color: var(--secondary-color);
    }
     .content-body p {
        line-height: 1.6;
        margin-bottom: 1rem;
     }

    /* Estilos del Formulario (single.html) */
    .form-netlify {
        background-color: var(--card-background);
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 2rem;
    }
    .form-netlify p {
        margin-bottom: 1rem;
    }
    .form-netlify label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }
    .form-netlify input[type="text"],
    .form-netlify input[type="email"],
    .form-netlify textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--input-border-color);
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box; /* Asegura que padding no aumente el tamaño total */
        transition: border-color 0.3s ease;
    }
    .form-netlify input[type="text"]:focus,
    .form-netlify input[type="email"]:focus,
    .form-netlify textarea:focus {
        outline: none;
        border-color: var(--input-focus-border-color);
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2); /* Anillo de foco sutil */
    }
    .form-netlify textarea {
        min-height: 120px;
        resize: vertical; /* Permite redimensionar verticalmente */
    }
    .form-netlify button[type="submit"] {
        background-color: var(--primary-color);
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .form-netlify button[type="submit"]:hover {
        background-color: var(--secondary-color);
    }

    /* Estilo para ocultar el campo honeypot */
    .hidden-field {
        position: absolute;
        left: -5000px; /* Mover fuera de la pantalla */
        /* O alternativamente:
        opacity: 0;
        pointer-events: none;
        height: 0;
        width: 0;
        */
    }


    /* Estilos del Footer */
    .footer {
        text-align: center;
        padding: 1.5rem;
        font-size: 0.875rem;
        color: #64748b;
        margin-top: 2rem; /* Añade espacio sobre el footer */
    }
</style>
